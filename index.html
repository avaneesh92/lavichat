<html>
<head>
<title>LAVI Chat Room</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script type="text/javascript">

    var sock = io.connect('lavichat.herokuapp.com');
	 $(function() {
	 $('#log').mouseenter(function() {
       document.title='LAVI Chat Room';
    });
    var snd = new Audio("beep.wav"); // buffers automatically when created
    var msge = $("#msg");
    var nick="";
	var log = $("#log");
	
	
	function sendMsg(){
	var d = log[0]
    var doScroll = d.scrollTop == d.scrollHeight - d.clientHeight;
	var s_msg = "<h4>"+nick+"</h4>"+" >> "+msge.val();
	$("<span>"+s_msg+"</span><br>").appendTo("#log");
	sock.emit('send',{msg:s_msg});
	if (doScroll) {
            d.scrollTop = d.scrollHeight - d.clientHeight;
        }
	
	}
	
	
	function logMsg(data){
	var d = log[0]
    var doScroll = d.scrollTop == d.scrollHeight - d.clientHeight;
	document.title = 'New Message!! in the Room';
	$("<span>"+data.msg+"</span><br>").appendTo("#log");
	snd.play();
	if (doScroll) {
            d.scrollTop = d.scrollHeight - d.clientHeight;
        }
	
	}
	
	
    $("#form").submit(function() {
        
        if (!msge.val()) {
            return false;
        }
        sendMsg();
        msge.val("");
        return false
    });
	
	
    sock.on('message', logMsg);
    sock.on('nick', function (data){
	nick=data.nick;	
	});
    });
	


</script>
<style type="text/css">
html {
    overflow: hidden;
}

body {
    overflow: hidden;
    padding: 0;
    margin: 0;
    width: 100%;
    height: 100%;
    background: gray;
}

#log {
    background: white;
    margin: 0;
    padding: 0.5em 0.5em 0.5em 0.5em;
    position: absolute;
    top: 0.5em;
    left: 0.5em;
    right: 0.5em;
    bottom: 3em;
    overflow: auto;
}

#form {
    padding: 0 0.5em 0 0.5em;
    margin: 0;
    position: absolute;
    bottom: 1em;
    left: 0px;
    width: 100%;
    overflow: hidden;
}

</style>
</head>
<body>
<div id="log"></div>
<form id="form">
    <input type="submit" id="send" value="Send" />
    <input type="text" id="msg" size="64"/>
	

</body>
</html>
