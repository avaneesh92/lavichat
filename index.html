<html>
<head>
<title>LAVI Chat Room</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script type="text/javascript">
    var sock = io.connect('lavichat.herokuapp.com');
	 $(function() {

    var msge = $("#msg");
    var name = $("#name");
	function sendMsg(){
	var s_msg = name.val()+" :: "+msge.val();
	$("<span>"+s_msg+"</span><br>").appendTo("#log");
	sock.emit('send',{msg:s_msg});
	}
	function logMsg(data){
	$("<span>"+data.msg+"</span><br>").appendTo("#log");
	}
    $("#form").submit(function() {
        
        if (!msge.val()) {
            return false;
        }
        sendMsg();
        msge.val("");
        return false
    });
	  
    sock.on('message', logMsg);
    
    });
	


</script>
<style type="text/css">
html {
    overflow: hidden;
}

body {
    overflow: hidden;
    padding: 0;
    margin: 0;
    width: 100%;
    height: 100%;
    background: gray;
}

#log {
    background: white;
    margin: 0;
    padding: 0.5em 0.5em 0.5em 0.5em;
    position: absolute;
    top: 0.5em;
    left: 0.5em;
    right: 0.5em;
    bottom: 3em;
    overflow: auto;
}

#form {
    padding: 0 0.5em 0 0.5em;
    margin: 0;
    position: absolute;
    bottom: 1em;
    left: 0px;
    width: 100%;
    overflow: hidden;
}

</style>
</head>
<body>
<div id="log"></div>
<form id="form">
    <input type="submit" id="send" value="Send" />
    <input type="text" id="msg" size="64"/>
	<label>Enter your Nick name here</label>
	<input type="text" id="name" size="32"/>

</body>
</html>
